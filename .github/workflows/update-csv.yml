name: Update Cliodynamic Data Monthly

on:
  schedule:
    # Ejecutar el primer día de cada mes a las 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Permite ejecución manual

permissions:
  contents: write
  
jobs:
  update-csv:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Tiempo suficiente para procesar todos los países
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests

    - name: Run cliodynamic data processor
      run: |
        python scripts/generate_csv.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/combined_analysis_results.csv
        git diff --staged --quiet || git commit -m "Auto-update: Monthly cliodynamic data $(date +'%Y-%m-%d') [skip ci]"
        git push
