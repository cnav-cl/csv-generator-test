name: Update Cliodynamic Data Monthly

on:
  schedule:
    # Ejecutar el primer día de cada mes a las 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Permite ejecución manual

jobs:
  update-csv:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests

    - name: Run cliodynamic data processor
      run: |
        python scripts/generate_csv.py

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-update: Cliodynamic data $(date +'%Y-%m-%d')"
        title: "Monthly Cliodynamic Data Update"
        body: "Automated update of cliodynamic indicators"
        branch: auto-update-csv-$(date +%s)
        base: main
        labels: automated-pr, data-update
