name: Update Cliodynamic Data Monthly

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  update-csv:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas numpy requests

    - name: Generate new CSV
      run: |
        python scripts/generate_csv.py

    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cliodynamic-data
        path: data/combined_analysis_results.csv

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-update: Cliodynamic data $(date +'%Y-%m-%d')"
        title: "Monthly Cliodynamic Data Update"
        body: "Automated update of cliodynamic indicators"
        branch: auto-update-csv
        base: main
