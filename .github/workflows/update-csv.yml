name: Generate Cliodynamic Data

on:
  schedule:
    - cron: '0 8 * * *'  # Diario a las 08:00 UTC
  workflow_dispatch:      # Ejecución manual


jobs:
  generate-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |        
        pip install pandas numpy requests beautifulsoup4 lxml

    - name: Genera data para JSON
      run: |
        mkdir -p data
        python scripts/generate_csv.py

    - name: Subir resultados de análisis
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: data/combined_analysis_results.json

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Verificar si hay cambios reales
        git add data/combined_analysis_results.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Cliodynamic data $(date +'%Y-%m-%d') [skip ci]"
          git push origin main
        fi
