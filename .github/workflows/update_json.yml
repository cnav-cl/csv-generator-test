name: Generar Datos JSON Cliodinamicos

on:
  schedule:
    - cron: '0 8 * * 1'  # Lunes 08:00 UTC
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      # Si no usas requirements.txt, descomenta lo siguiente:
      # env:
      #   REQUIREMENTS: |
      #     pandas==2.2.3
      #     numpy==2.1.2
      #     requests==2.32.3
      #     beautifulsoup4==4.12.3
      #     lxml==5.3.0
      #     statsmodels==0.14.4
      # run: |
      #   echo "$REQUIREMENTS" > requirements.txt
      #   pip install -r requirements.txt

    - name: Generate data for JSON
      run: |
        mkdir -p data
        python scripts/generar_json.py
      env:
        TEST_MODE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        PYTHONUNBUFFERED: 1
      continue-on-error: false

    - name: Check generated files
      run: |
        echo "Contents of data directory:"
        ls -la data
        echo "Line count of combined_analysis_results.json:"
        wc -l data/combined_analysis_results.json || echo "No results file generated"
        echo "Line count of cache.json:"
        wc -l data/cache.json || echo "No cache file to count"
        echo "Last 20 lines of combined_analysis_results.json:"
        tail -n 20 data/data_paises.json || echo "No results file generated"
        echo "Last 20 lines of cache.json:"
        tail -n 20 data/cache.json || echo "No cache file to count"
        echo "Contents of combined_analysis_results.json: (first 20 lines)"
        head -n 20 data/data_paises.json || echo "No results file generated"
        echo "Contents of .gitignore:"
        cat .gitignore || echo "No .gitignore file found"
        echo "Git status:"
        git status
      continue-on-error: true

    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: |
          data/data_paises.json
          data/cache.json
        retention-days: 7
      continue-on-error: true

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/data_paises.json data/cache.json
        echo "Files staged for commit:"
        git diff --staged --name-only
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Cliodynamic JSON data $(date +'%Y-%m-%d') [skip ci]"
          git push origin main || echo "Failed to push changes, continuing"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
