name: Generate JSON Data

on:
  schedule:
    - cron: '0 0 * * *' # Se ejecuta una vez al día a medianoche
  workflow_dispatch: # Permite la ejecución manual desde la interfaz de GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 statsmodels numpy

      - name: Run data processing script
        run: python scripts/generar_json.py

      - name: Commit and push new JSON data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/data_paises.json
          git commit -m "chore: Update cliodynamic data" || echo "No changes to commit"
          git push
