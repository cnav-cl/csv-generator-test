name: Generar Datos Cliodinamicos

on:
  schedule:
    - cron: '0 8 * * 1'  # Lunes 08:00 UTC
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas numpy requests beautifulsoup4 lxml statsmodels

    - name: Generate data for JSON
      run: |
        mkdir -p data
        python scripts/generar_json.py

    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: data/resultados_analisis.json

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/combined_analysis_results.json data/cache.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: Cliodynamic data $(date +'%Y-%m-%d') [skip ci]"
          git push origin main
        fi
