name: Update Cultural Data

on:
  schedule:
    # Se ejecuta a las 12:00 PM (mediod√≠a) del primer d√≠a de cada mes
    - cron: '0 12 1 * *'
  workflow_dispatch:
    # Esto permite ejecutar el flujo de trabajo manualmente desde la interfaz de GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
          
      - name: Run data update script
        run: python update_cultural_data.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/cultural_data.json
          git commit -m "ü§ñ Actualizaci√≥n autom√°tica de datos culturales de Inglehart-Welzel" || echo "No hay cambios para hacer commit"
          git push
