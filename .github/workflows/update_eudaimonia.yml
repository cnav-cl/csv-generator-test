name: Actualizar Datos de Índices para Eudaimonia

on:
  schedule:
    - cron: '0 1 * * *'  # Ejecutar una vez al día a la 01:00 AM (UTC)
  workflow_dispatch:       # Permite la ejecución manual

jobs:
  update-indices-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pdfplumber

      # Paso para verificar la conectividad DNS antes de ejecutar el script
      - name: Check Media Cloud DNS resolution
        id: dns_check
        run: |
          # Resuelve la IP usando un comando del sistema y guarda en variable de entorno
          # Si falla, el script Python no intentará hacer la solicitud y usará los fallbacks
          ip=$(dig +short api.mediacloud.org)
          if [ -z "$ip" ]; then
            echo "::warning file=gdelt_update.yml::Could not resolve IP for api.mediacloud.org. The script will use fallback data sources."
            echo "MEDIA_CLOUD_KEY=" >> $GITHUB_ENV
          else
            echo "::notice file=gdelt_update.yml::Resolved IP for api.mediacloud.org. The script will proceed with Media Cloud API."
            echo "MEDIA_CLOUD_KEY=${{ secrets.MEDIA_CLOUD_KEY }}" >> $GITHUB_ENV
          fi

      - name: Create data directory
        run: |
          mkdir -p data

      - name: Run indices data script
        env:
          MEDIA_CLOUD_KEY: ${{ env.MEDIA_CLOUD_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python scripts/eudaimonia_predictor.py

      - name: Commit and push new JSON data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/data_indices_eudaimonia.json
          git commit -m "chore: Update indices data for Eudaimonia" || echo "No changes to commit"
          git push
