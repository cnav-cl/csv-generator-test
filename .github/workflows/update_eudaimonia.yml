name: Actualizar Datos de Índices para Eudaimonia

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Primer trabajo: 01:00 AM (UTC)
    - cron: '0 13 * * *' # Segundo trabajo: 01:00 PM (UTC), 12 horas después

jobs:
  update-first-half:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Create data directory
        run: |
          mkdir -p data

      - name: Run indices data script (First Half)
        env:
          MEDIA_CLOUD_KEY: ${{ secrets.MEDIA_CLOUD_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          COUNTRIES_TO_PROCESS: 'USA,CHN,IND,BRA,RUS,JPN,DEU,GBR,CAN,FRA,ITA,AUS,MEX,KOR,SAU,TUR,EGY,NGA,PAK,IDN,VNM,PHL,ARG,COL,POL,ESP'
        run: python scripts/eudaimonia_predictor.py

      - name: Commit and push new JSON data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/data_indices_eudaimonia.json
          git commit -m "chore: Update indices data (First Half)" || echo "No changes to commit"
          git pull origin main  # ✅ Solución: Traer los últimos cambios
          git push

  update-second-half:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pdfplumber

      - name: Create data directory
        run: |
          mkdir -p data

      - name: Run indices data script (Second Half)
        env:
          MEDIA_CLOUD_KEY: ${{ secrets.MEDIA_CLOUD_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          COUNTRIES_TO_PROCESS: 'IRN,ZAF,UKR,THA,VEN,CHL,PER,MYS,ROU,SWE,BEL,NLD,GRC,CZE,PRT,DNK,FIN,NOR,SGP,AUT,CHE,IRL,NZL,HKG,ISR,ARE'
        run: python scripts/eudaimonia_predictor.py

      - name: Commit and push new JSON data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/data_indices_eudaimonia.json
          git commit -m "chore: Update indices data" || echo "No changes to commit"
          git pull origin main  # ✅ Solución: Traer los últimos cambios y fusionarlos
          git push
