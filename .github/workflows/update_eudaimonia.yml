name: Actualizar Datos de Índices para Eudaimonia

on:
  schedule:
    - cron: '0 1 * * *'  # Ejecutar una vez al día a la 01:00 AM (UTC)
  workflow_dispatch:       # Permite la ejecución manual

jobs:
  update-indices-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pdfplumber

      # SOLUCIÓN AL PROBLEMA DE DNS - COMIENZO
      - name: Install dnsutils (for dig)
        run: sudo apt-get update && sudo apt-get install -y dnsutils

      - name: Resolve API IP via Google DNS
        id: dns_lookup
        run: |
          # Resuelve la IP usando Google DNS y guarda en variable de entorno
          API_IP=$(dig +short @8.8.8.8 api.mediacloud.org | head -n1)
          echo "API_IP=$API_IP" >> $GITHUB_ENV
          echo "Resolved IP: $API_IP"
          
          # Verifica que se obtuvo una IP válida
          if [ -z "$API_IP" ]; then
            echo "Error: No se pudo resolver la IP de api.mediacloud.org"
            exit 1
          fi

      - name: Add to hosts file
        run: |
          echo "$API_IP api.mediacloud.org" | sudo tee -a /etc/hosts
          echo "Hosts file updated:"
          cat /etc/hosts | grep mediacloud
      # SOLUCIÓN AL PROBLEMA DE DNS - FIN

      - name: Create data directory
        run: |
          mkdir -p data

      - name: Run indices data script
        env:
          MEDIA_CLOUD_KEY: ${{ secrets.MEDIA_CLOUD_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python scripts/eudaimonia_predictor.py

      - name: Commit and push new JSON data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/data_indices_eudaimonia.json
          git commit -m "chore: Update indices data for Eudaimonia" || echo "No changes to commit"
          git push
